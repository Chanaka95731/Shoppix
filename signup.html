<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Shoppix</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#b08d0a',
                        shoppixGold: '#b08d0a',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="flex-grow flex flex-col items-center pt-10 px-6">
        <!-- Logo -->
        <a href="index.html" class="text-3xl font-bold mb-8">
            <span class="text-primary">S</span>hoppix
        </a>

        <!-- Signup Card -->
        <div class="w-full max-w-[350px] bg-white border border-gray-300 rounded-lg p-6 shadow-sm">
            <h1 class="text-3xl font-normal mb-4">Create account</h1>

            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold mb-1">Your name</label>
                    <input type="text" id="fullName" placeholder="First and last name" required
                        class="w-full p-2 border border-gray-400 rounded focus:outline-hidden focus:ring-1 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Mobile number</label>
                    <input type="tel" id="mobile" placeholder="Mobile number" required
                        class="w-full p-2 border border-gray-400 rounded focus:outline-hidden focus:ring-1 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full p-2 border border-gray-400 rounded focus:outline-hidden focus:ring-1 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Birthday</label>
                    <input type="date" id="birthday" required
                        class="w-full p-2 border border-gray-400 rounded focus:outline-hidden focus:ring-1 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required minlength="6"
                        class="w-full p-2 border border-gray-400 rounded focus:outline-hidden focus:ring-1 focus:ring-primary focus:border-primary">
                    <p class="text-[10px] text-gray-600 mt-1 flex items-center gap-1">
                        <i data-lucide="info" class="w-3 h-3 text-blue-600"></i> Passwords must be at least 6
                        characters.
                    </p>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-yellow-600 text-white font-medium py-2 rounded shadow-sm transition">
                    Continue
                </button>
            </form>

            <div class="mt-4 text-xs text-gray-600">
                By creating an account, you agree to Shoppix's <a href="#"
                    class="text-blue-600 hover:underline">Conditions of Use</a> and <a href="#"
                    class="text-blue-600 hover:underline">Privacy Notice</a>.
            </div>

            <div class="mt-6 pt-4 border-t border-gray-200">
                <p class="text-sm">Already have an account? <a href="login.html"
                        class="text-blue-600 hover:underline">Sign in <i data-lucide="caret-right"
                            class="w-2 h-2 inline text-gray-400"></i></a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-6 border-t border-gray-200 bg-gray-50 mt-10">
        <div class="flex justify-center gap-6 text-xs text-blue-600 mb-2">
            <a href="#" class="hover:underline">Conditions of Use</a>
            <a href="#" class="hover:underline">Privacy Notice</a>
            <a href="#" class="hover:underline">Help</a>
        </div>
        <p class="text-center text-[10px] text-gray-500">&copy; 2026 Shoppix.com, Inc. or its affiliates</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const userData = {
                fullName: document.getElementById('fullName').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                birthday: document.getElementById('birthday').value,
                password: document.getElementById('password').value
            };

            const result = signup(userData);
            if (result.success) {
                alert('Account created! Please sign in.');
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
        lucide.createIcons();
    </script>
</body>

</html>
